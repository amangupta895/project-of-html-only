<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and colspan</title>
</head>
<body>
  
  <h1 align="center">table with colspan</h1> 
  <table border="5px" cellspacing="0px" height="400px" width="100%">
    <!-- this is the first row -->
    <tr>
        <td colspan="2" align="center">Hari</td>
        <td colspan="3">aman</td>
    </tr>

    
    <!-- this is the second row -->

<tr>
    <td>and</td>
    <td>dbbu</td>
    <td>nvn</td>
    <td>jocc</td>
</tr>

<!-- this is the third row -->
<tr>
<td colspan="4">aman</td>
</tr>

<!-- this is the fourth row -->
<td colspan="2">hdfh</td>
<td colspan="2">hvnje</td>
  </table> 
</body>
</html>

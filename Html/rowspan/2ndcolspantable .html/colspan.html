<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan</title>
</head>
<body>
    <h1 align="center">table contain rowspan and colspan</h1>
    <table border="10px" height="200px" width="70%" align="center" cellspacing="0" cellpadding="100px">
<!-- this is the first row -->
<tr>
    <td>ruh</td>
    <td colspan=3>ehij</td>
    
</tr>

<!--first row end -->

<!-- this is the second row -->
<tr>
    <td colspan="2">jdshfuhre</td>
    <td colspan="2">hfdhbbu</td>
    
</tr>
<!-- second row end -->

<!-- third row start -->
<tr>
    <td colspan="3">uerhguh</td>
    <td>uerh</td>
</tr>
<tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
</tr>
    </table>
</body>
</html>
